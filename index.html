<head>

<body>

    <h2 class="text-dark text-center m-2">Github Clone Application</h3>
        <div class="container text-dark h6 text-justify">

            <input type="text" class="form-control text-muted" id="search_text"
                placeholder="Search By Username/Repository"></input>

            <br>
            <div class="text-center">
                <button type="button" class="row btn btn-primary" id="searchusers_submit"
                    onclick="userApiCall()"></button>

            </div>
            <br>
            <div class="text-center">

                <button type="button" class="row btn btn-primary" id="searchrepo_submit"
                    onclick="ViewRepositoryApiCall()"></button>
            </div>
            <br>
            <div id="content" class="row text-justify"></div>

        </div>

        <script src="script.js">
        </script>
